<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=2.0"/>
  <title>Contact Us - TIRESITE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">ZOOMTIRE</div>
    <ul class="nav-links">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="features.html">Features</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="Contact Us.html">Contact Us</a></li>
    </ul>
    <div class="nav-extra">
      <a href="about us.html">About Us</a>
      <a href="login.html">Login/Sign Up</a>
      
      
    </div>
  </nav>

  <section class="page-section" style="max-width: 600px; margin: auto;">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you. Fill out the form and we’ll get back to you shortly.</p>
    
    <form onsubmit="showSuccessMessage(event)">
      <input type="text" name="name" placeholder="Your Name" required style="width: 100%; padding: 10px; margin-bottom: 1rem; border-radius: 5px;">
      <input type="email" name="email" placeholder="Your Email" required style="width: 100%; padding: 10px; margin-bottom: 1rem; border-radius: 5px;">
      <textarea name="message" placeholder="Your Message" rows="5" required style="width: 100%; padding: 10px; margin-bottom: 1rem; border-radius: 5px;"></textarea>
      <button type="submit" style="width: 100%;">Send Message</button>
    </form>

    <p id="successMsg" style="display: none; color: #ffcc00; margin-top: 1rem;">✅ Your message has been sent successfully!</p>

    <button onclick="window.location.href='index.html'" style="margin-top: 2rem;">Back to Home</button>
  </section>

  <script>
    function showSuccessMessage(e) {
      e.preventDefault();
      document.getElementById("successMsg").style.display = "block";
    }
  </script>

</body>
</html>
